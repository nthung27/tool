<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>TOOL NÀY LÀ CỦA HƯNG</title>
    <link rel="stylesheet" href="style.css">     
</head>
<body>

    <div class="container">
        <div class="menu">
            <ul>
                <li><a href="index.html">Đếm số</a></li>
                <li><a href="main2.html">Điểm che khuất</a></li>
                <li><a href="main3.html">Road Edge</a></li>
            </ul>
        </div>        

        <label for="inputNumber">Nhập vào số:</label>
        <input type="number" id="inputNumber" min="2" step="1" required>

        <div class="sequence-container">
            <h4>Road Edge:</h4>
            <input type="text" id="sequence" readonly>
            <button id="copyButton" onclick="copySequence()"><i class="fa-solid fa-copy"></i></button>
        </div>

        <div class="sequence-container">
            <h4>Che khuất:</h4>
            <input type="text" id="reversedSequence" readonly>
            <button id="copyButton" onclick="copySequence()"><i class="fa-solid fa-copy"></i></button>
        </div>
    </div>

    <script>
        let sequence = [];

        // Sự kiện input để tự động tạo dãy số khi người dùng nhập vào ô input
        document.getElementById("inputNumber").addEventListener("input", generateSequence);

        function generateSequence() {
            let num = parseInt(document.getElementById("inputNumber").value);
            sequence = [];

            // Kiểm tra tính hợp lệ của đầu vào
            if (isNaN(num) || num < 2) {
                document.getElementById("sequence").value = "Vui lòng nhập một số hợp lệ (>=2).";
                document.getElementById("reversedSequence").value = "";
                return;
            }

            // Giảm 1 giá trị so với đầu vào
            num--; 

            // Xây dựng dãy số, mỗi phần tử là 0 và số phần tử là num
            for (let i = 0; i < num; i++) {
                sequence.push(0); // Thêm 0 cho mỗi phần tử
            }

            document.getElementById("sequence").value = sequence.join(", "); // Hiển thị trong input
            
            // Tự động tạo dãy che khuất sau khi tạo
            generateReversedSequence(num);
        }

        function generateReversedSequence(num) {
            let reversed = [];

            // Tạo dãy số 0, 1, 0 bao quanh
            // Nếu đầu vào là 4 hoặc nhiều hơn, cấu trúc sẽ là 0, 1, 0
            let groups = Math.floor(num / 2);

            // Tạo dãy 0, 1, 0, 1, 0... tùy thuộc vào groups
            for (let i = 0; i < groups; i++) {
                reversed.push(0);  // Thêm số 0 vào
                reversed.push(1);  // Thêm số 1 vào
            }

            // Nếu số lượng là số lẻ, thêm một số 0 vào cuối
            if (num % 2 !== 0) {
                reversed.push(0);
            }

            document.getElementById("reversedSequence").value = reversed.join(", "); // Hiển thị dãy che khuất
        }

        // Hàm sao chép dãy số
        function copySequence() {
            let sequenceText = document.getElementById("sequence").value;

            // Tạo một trường input tạm thời để sao chép
            let tempInput = document.createElement("input");
            tempInput.value = sequenceText;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);

            alert("Dãy số đã được sao chép!");
        }
    </script>

</body>
</html>
